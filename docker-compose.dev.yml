services:
  postgres:
    image: postgres:16-alpine
    container_name: aggregram-postgres
    restart: unless-stopped
    ports:
      - "${DB_PORT}:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aggregram-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
    container_name: aggregram-api-dev
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    env_file:
      - apps/api/.env
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      REDIS_HOST: redis
      TDLIB_DATABASE_DIR: /data/tdlib
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api/src:/app/apps/api/src
      - ./packages/types:/app/packages/types
      - tdlib_data:/data/tdlib
    command: sh -c "cd apps/api && pnpm run dev"

volumes:
  postgres_data:
  redis_data:
  tdlib_data:
